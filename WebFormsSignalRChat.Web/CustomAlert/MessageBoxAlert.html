<style>
    #alertBox {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 9999;
    }

    #alertBoxInner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        text-align: center;
    }

    #alertBoxTitle {
        margin-top: 0;
    }

    #alertBoxButton {
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

</style>


<div id="alertBox" style="display:none;">
    <div id="alertBoxInner">
        <h2 id="alertBoxTitle"></h2>
        <p id="alertBoxMessage"></p>
        <button id="alertBoxButton" onclick="closeAlertBox()">OK</button>
    </div>
</div>
